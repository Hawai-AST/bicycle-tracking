@(field: Field, label: String = "Startzeit")

<div class="form-group @if(field.hasErrors) {has-error}">
  <label class="col-sm-2 control-label">@label</label>
  <div class="col-sm-10">
    <div class="input-group input-append time">
      <input type="text" class="form-control datepicker" id="@field.id" name="@field.name" value="@field.value.getOrElse("")"/>
      <span class="input-group-addon add-on"><span class="glyphicon glyphicon-time"></span></span>
    </div>
  </div>
</div>
