@(field: Field, placeholder: String = "", help: String = "", compulsory: Boolean = false)

<div class="form-group @if(field.hasErrors) {has-error}">
    <div class="col-sm-10">
        <input type="hidden"
        class="form-control"
        id="@field.id"
        name="@field.name"
        value="@field.value.getOrElse("")"
        placeholer="@if(compulsory) {Pflichtangabe} else {@placeholder} "/>
        <span class="help-block">@help</span>

    </div>
</div>
